<div class="card">
  <img [src]="movie.Poster" class="card-img-top" [alt]="movie.Title">
  <div class="card-body">
    <h5 class="card-title mb-3">{{ movie.Title }}</h5>
    <h6 class="card-subtitle mb-3 text-body-secondary">Type: {{ movie.Type }}</h6>
    <h6 class="card-subtitle mb-3 text-body-secondary">Year: {{ movie.Year }}</h6>
    <a class="btn btn-primary" (click)="selectMovie(movie.imdbID)">See More</a>
  </div>
</div>
